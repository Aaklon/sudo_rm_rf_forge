<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express QR Code App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ Express QR Code Application</h1>
        <p>Firebase Authentication & QR Code Scanner</p>
      </header>

      <main>
        <div id="auth-section" class="section">
          <h2>Authentication</h2>
          <div class="auth-buttons">
            <button onclick="showLogin()" class="btn btn-primary">Login</button>
            <button onclick="showRegister()" class="btn btn-secondary">
              Register
            </button>
          </div>
        </div>

        <div id="qr-section" class="section" style="display: none">
          <h2>QR Code Scanner</h2>
          <div
            id="reader"
            style="width: 100%; max-width: 500px; margin: 0 auto"
          ></div>
          <div id="scan-result" class="result-box"></div>
        </div>

        <div id="user-info" class="section" style="display: none">
          <h2>User Profile</h2>
          <div id="profile-data"></div>
          <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
      </main>
    </div>

    <!-- html5-qrcode library -->
    <script src="/node_modules/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
